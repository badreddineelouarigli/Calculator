<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="textField">
            <span class="hiddenTextSpan"></span>
            <span class="textSpan"></span>
        </div>
        <div class="controlls">
            <button class="clearBtn" type="text" value="clear">CLEAR</button>
            <button class="deleteBtn" type="text" value="clear">DELETE</button>
            <button class="btnNum" type="text" value="7">7</button>
            <button class="btnNum" type="text" value="8">8</button>
            <button class="btnNum" type="text" value="9">9</button>
            <button class="btnNum" type="text" value="4">4</button>
            <button class="btnNum" type="text" value="5">5</button>
            <button class="btnNum" type="text" value="6">6</button>
            <button class="btnNum" type="text" value="1">1</button>
            <button class="btnNum" type="text" value="2">2</button>
            <button class="btnNum" type="text" value="3">3</button>
            <button class="btnPlus btnOp" value="+">+</button>
            <button class="btnSubstract btnOp" value="-">-</button>
            <button class="btnMultiply btnOp" value="*">*</button>
            <button class="btnDivide btnOp" value="รท">รท</button>
            <button class="btnNum" value=".">.</button>
            <button class="btnNum" type="text" value="0">0</button>
            <button class="btnEqual" value="=">=</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
